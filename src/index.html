<html>
<head>
    <meta charset="UTF-8">
    <style>
      text {
        font-size: 10px;
        text-anchor: middle;
        fill: #4f442b;
      }
      g > text.active {
        font-size: 30px;
      }
      circle {
        fill: #75739F;
        stroke: black;
        stroke-width: 1px;
      }
      circle.active {
        fill: #FE9922;
      }
      circle.inactive {
        fill: #C4B9AC;
      }
    </style>
</head>

  <div id="viz">
    <svg style="width:500px;height:500px;"></svg>
  </div>
